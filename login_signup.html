<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/sign up</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Google-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--Main CSS-->
</head>
<div class="container">
    <div class="container-forms">
        <div class="container-info">
            <div class="info-item">
                <p>Have an account?</p>
                <button class="btn">Login</button>
            </div>
            <div class="info-item">
                <p>Don't have an account?</p>
                <button class="btn">Sign up</button>
            </div>
        </div>

        <div class="container-form">
            <div class="form-item log-in">
                <h1>Log In</h1>
                <input id="loginUsername" type="text" placeholder="Username" name="username">
                <input type="password" id="loginPassword" name="passwprd" placeholder="password">
                <div class="loginMessage"></div>
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="form-item sign-up">
                <h1>Sign up</h1>
                <input type="email" id="regEmail" placeholder="Email" name="email">
                <input type="text" id="regFullname" placeholder="Full name" name="full name">
                <input type="text" id="regUsername" placeholder="Username" name="username">
                <input type="text" id="regPassword" placeholder="Password" name="password">
                <div class="regMessage"></div>
                <button type="submit" class="btn">Sign up</button>
            </div>
        </div>
    </div>
</div>



<body>
    <!--Main JS-->
    <script src="main.js"></script>
</body>

</html>
